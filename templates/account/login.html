{% extends '_base.html' %}
{% load static %}
{% load  crispy_forms_tags  %}
{% block title %}
    Log In
{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post" class="bootstrap4">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit" style="background-color:black;color:white">Log In</button>
    </form>
{% endblock content %}
