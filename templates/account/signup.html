{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Sign Up
{% endblock title %}
{% block content %}
<div class="w-25">
    <h2>Sign UP</h2>
    <form method="post" class=" forming">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary  rounded-pill " type="submit">Sign Up</button>
    </form>
</div>    
{% endblock content %}
